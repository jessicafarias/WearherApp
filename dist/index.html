  <body>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 id = "weather" class="text-center weather m-4">WEATHER REPORT</h1>
      <form action="form d-flex align-items-stretch flex-wrap">
        <input type="text" id = "city" placeholder="Find city">

    </div>
    <div class="row">

        </div>
